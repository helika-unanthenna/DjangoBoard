{% extends "layout.html" %} 

{% block title %} 
Add User
{% endblock title %}

{% block topButtons %}
<div class="">
    <a href="{% url 'user_board' %}" class="btn btn-secondary">Back to List</a>
</div>
{% endblock topButtons %}


{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="">
            <h1 class="text-center mb-4">Add New User</h1>

            <form action="" method="post" class="p-4 border rounded shadow">
                {% csrf_token %}

                {% comment %} {{ form.as_p }}
                 {% endcomment %}


                <!-- Name Field -->
                <div class="mb-3">
                    <label for="id_name" class="form-label">Name</label>
                    <input type="text" id="id_name" name="name" class="form-control">
                </div>

                <!-- Age Field -->
                <div class="mb-3">
                    <label for="id_age" class="form-label">Age</label>
                    <input type="number" id="id_age" name="age" class="form-control" >
                </div>

                <!-- Address Field -->
                <div class="mb-3">
                    <label for="id_address" class="form-label">Address</label>
                    <input type="text" id="id_address" name="address" class="form-control">
                </div>

                <!-- Additional Details Field -->
                <div class="mb-3">
                    <label for="id_additional_details" class="form-label">Additional Details</label>
                    <textarea id="id_additional_details" name="additional_details" rows="4" class="form-control" ></textarea>
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-between mt-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="{% url 'user_board' %}" class="btn btn-danger">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{%endblock%}
